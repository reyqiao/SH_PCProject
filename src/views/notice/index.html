<div class="notice-page">
  <h1 class="ml-20 mb-20">直播预告管理</h1>
  <div>
    <Form ref="liveNotice" :model="liveNotice" :label-width="80" :rules="ruleValidate">
      <Form-item label="日期选择" prop="Day">
        <Date-picker :value="liveNotice.Day" type="date" placeholder="点击选择" @on-change="dayChange" format="yyyy-MM-dd" style="width: 200px"></Date-picker>
      </Form-item>
      <Form-item label="时段选择" prop="BeginTime">
        <Time-picker :value="liveNotice.BeginTime" format="HH:mm" @on-change="beginTimeChange" placeholder="选择时间" style="width: 112px; display: inline-block;"></Time-picker>
        <span> - </span>
        <Time-picker :value="liveNotice.EndTime" format="HH:mm" @on-change="endTimeChange" placeholder="选择时间" style="width: 112px; display: inline-block;"></Time-picker>
      </Form-item>
      <Form-item label="直播主题" prop="LiveTheme">
        <Input v-model="liveNotice.LiveTheme" placeholder="请输入" style="width: 300px"></Input>
      </Form-item>
      <Form-item label="老师姓名" prop="Teacher">
        <Input v-model="liveNotice.Teacher" placeholder="请输入" style="width: 300px"></Input>
      </Form-item>
      <Form-item label="直播类型" prop="LiveType">
        <Select v-model="liveNotice.LiveType" style="width:200px">
          <Option value="1">视频</Option>
          <Option value="2">图文</Option>
        </Select>
      </Form-item>
      <Form-item label="直播介绍" prop="LiveIntroduce">
        <Input v-model="liveNotice.LiveIntroduce" type="textarea" :autosize="{minRows: 2,maxRows: 5}" placeholder="请输入" style="width: 600px"></Input>
      </Form-item>
      <Form-item>
        <Button type="primary" @click="addNotice('liveNotice')">提交</Button>
        <Button type="ghost" @click="clearNotice" style="margin-left: 8px">重置</Button>
      </Form-item>
    </Form>
  </div>
  <Card>
    <Form>
      <Form-item>
        <div v-show="noticePic.length > 0">
          <img :src="noticePic">
        </div>
        <input type="file" class="inputfile" @change="uploadImg" />
      </Form-item>
      <Form-item>
        <Button type="primary" @click="addNoticePic">提交</Button>
      </Form-item>
    </Form>
  </Card>
  <br/>
  <NoticeList :list="liveNoticeList"></NoticeList>
</div>
