<div class="description-page">
  <h1 class="ml-20 mb-20">老师介绍管理</h1>
  <div>
    <Form ref="liveTeacher" :model="liveTeacher" :rules="ruleValidate" :label-width="80">
      <Form-item label="老师姓名" prop="teachername">
        <Input v-model="liveTeacher.teachername" placeholder="请输入老师姓名" style="width: 300px"></Input>
      </Form-item>
      <Form-item label="老师头像">
        <div v-show="liveTeacher.TeacherFace.length > 0">
            <img :src="liveTeacher.TeacherFace" class="phone-img">
            <div class="phone-cover">
              <Icon type="compose" @click.native="changePhone"></Icon>
              <Icon type="ios-trash-outline" @click.native="removePhone"></Icon>
            </div>
        </div>
        <div v-show="liveTeacher.TeacherFace.length === 0">
          <input type="file" name="phone" ref="phone" id="phone" class="inputfile" @change="uploadImg" />
          <label for="phone">
            <Icon type="camera" size="20"></Icon>
          </label>
        </div>
      </Form-item>
      <Form-item label="老师标签">
        <Input v-model="currTeacherTag" placeholder="请输入自定义标签，按Enter键添加" @on-enter="addTeacherTag" style="width: 300px"></Input>
        <div>
          <Tag v-for="(item,index) in teacherTagList" :key="index" :name="item" closable @on-close="removeTeacherTag(index)">{{item}}</Tag>
        </div>
      </Form-item>
      <Form-item label="胜率">
        <Input v-model="liveTeacher.WinRate" placeholder="请输入胜率" style="width: 300px"></Input>
      </Form-item>
      <Form-item label="月均收益">
        <Input v-model="liveTeacher.Income" placeholder="请输入月均收益" style="width: 300px"></Input>
      </Form-item>
      <Form-item label="老师简介">
        <Input v-model="liveTeacher.teacherinfo" placeholder="请输入老师简介" style="width: 600px"></Input>
      </Form-item>
      <Form-item label="详细介绍">
        <Input v-model="liveTeacher.Introduce" type="textarea" :autosize="{minRows: 2,maxRows: 5}" placeholder="请输入老师详细介绍" style="width: 600px"></Input>
      </Form-item>
      <Form-item>
        <Button type="primary" @click="saveLiveTeacher">提交</Button>
        <Button type="ghost" style="margin-left: 8px" @click="clearTeacher">清除</Button>
      </Form-item>
    </Form>
  </div>
  <div>
    <Table border :columns="teacherColumns" :data="liveTeacherList"></Table>
  </div>
</div>
